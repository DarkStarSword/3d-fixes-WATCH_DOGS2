;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;;; LEFT EYE HUD FLICKER FIX ON SINGLE GPU ;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;;;; Driver bug? Maybe, but the game does ;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;;;;;;;;; some fucking weird stuff ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
; Some of this is speculation:
;
; The final render target the game uses in the immediate context is for the
; HUD, but it is *NOT* the back buffer, nor a texture (at least not that
; 3DMigoto ever saw get created), and the bizzare thing is - we never see any
; kind of copy operation to draw it to the back buffer!
;
; This suggests that that copy operation is somehow happening out of band
; (not entirely sure how, maybe using a different device? certainly in another
; thread), and that only waits until the game has submitted it's final draw
; call before starting the copy - but it does not realise that the 3D Vision
; driver is duplicating the draw calls and is still submitting the final few
; calls for the left eye. This could be a driver bug if a draw call is allowed
; to complete before the driver has duplicated it, but they probably have their
; reasons (performance) that doesn't excuse the game copying this render target
; out of band.
;
; In order to fix this, we redirect the HUD to our own custom render target,
; which we will then copy to the back buffer from the [Present] call
; (essentially, are are doing what the game was supposed to do).
;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[ResourceHUDAntiFlicker]
; Make sure we only copy o0 once per frame:
max_copies_per_frame = 1
[CustomShaderRenderHUDRedirectBuffer]
vs = ShaderFixes\full_screen.hlsl
ps = ShaderFixes\render_hud_anti_flicker.hlsl
blend = disable
cull = none
topology = triangle_strip
o0 = bb
ps-t100 = ResourceHUDAntiFlicker
post ps-t100 = null
Draw = 4, 0

; In every HUD shader (including the two crosshair shaders), we copy o0 to our
; redirected render target (which will only happen once thanks to
; max_copies_per_frame), then assign it as the render target (which will happen
; every time):
[ShaderOverrideHUD1]
hash = 48e2b02145b7383b
ResourceHUDAntiFlicker = copy o0
o0 = ResourceHUDAntiFlicker
w1 = cursor_showing
[ShaderOverrideHUD2]
hash = 5644294b409cb14e
ResourceHUDAntiFlicker = copy o0
o0 = ResourceHUDAntiFlicker
w1 = cursor_showing
[ShaderOverrideHUD3]
hash = 720bcc7de9e910ae
ResourceHUDAntiFlicker = copy o0
o0 = ResourceHUDAntiFlicker
w1 = cursor_showing
[ShaderOverrideHUD4]
hash = d103f2f8dce0ba2c
ResourceHUDAntiFlicker = copy o0
o0 = ResourceHUDAntiFlicker
w1 = cursor_showing
[ShaderOverrideHUD5]
hash = da7596f94f57697e
ResourceHUDAntiFlicker = copy o0
o0 = ResourceHUDAntiFlicker
w1 = cursor_showing
[ShaderOverrideHUD6]
hash = ff32b00d4e1880db
ResourceHUDAntiFlicker = copy o0
o0 = ResourceHUDAntiFlicker
w1 = cursor_showing

; These ones have not been confirmed as rendering to the final render target,
; so do not redirect them (if they render to an off screen render target it
; will mess up the anti flicker fix). Still works for anti flicker as only one
; of the redirected shaders above needs to be used:
[ShaderOverrideHUDNoRedirect1]
hash = 44b96aae630a0e4b
w1 = cursor_showing
[ShaderOverrideHUDNoRedirect2]
hash = 54b49e90af66455f
w1 = cursor_showing
[ShaderOverrideHUDNoRedirect3]
hash = 7729199a02dd9597
w1 = cursor_showing
[ShaderOverrideHUDNoRedirect4]
hash = 9300b7742d98075d
w1 = cursor_showing
[ShaderOverrideHUDNoRedirect5]
hash = bccff925fa06f356
w1 = cursor_showing
[ShaderOverrideHUDNoRedirect6]
hash = be155d5ee051f06f
w1 = cursor_showing
[ShaderOverrideHUDNoRedirect7]
hash = d9de743384e09702
w1 = cursor_showing
[ShaderOverrideHUDNoRedirect8]
hash = f04ddad1f29f69a9
w1 = cursor_showing

[ShaderOverrideCrosshair1]
hash = a3c7aa3deb9b3c19
ResourceHUDAntiFlicker = copy o0
o0 = ResourceHUDAntiFlicker
ResourceViewport__DepthVPSampler__TexObj__Copy = copy ResourceViewport__DepthVPSampler__TexObj__Ref
ResourceViewport__DepthVPSamplerMS_Ref_Copy = copy ResourceViewport__DepthVPSamplerMS_Ref
vs-t110 = ref ResourceViewport__DepthVPSampler__TexObj__Copy
vs-t111 = ref ResourceViewport__DepthVPSamplerMS_Ref_Copy
vs-cb13 = ref ResourceViewport
post vs-t110 = null
post vs-t111 = null
post vs-cb13 = null
;analyse_options = dump_rt dump_tex
x1 = ps-t0
w1 = cursor_showing
